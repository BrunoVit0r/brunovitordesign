<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bruno Vitor Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height:100vh;">
        <div class="text-center mb-4">
            <a class="navbar-brand fw-bold" href="./home.html">
                <img src="img/Logotipo-BVD.png" alt="Logotipo BVD" style="max-width:260px; height:auto;">
            </a>            
        </div>
        <div class="card p-4 shadow-sm rounded-4" style="max-width:400px;width:100%;">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Endere√ßo de e-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1">
                            <i class="bi bi-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Acessar</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none small">Perdeu a senha?</a>
            </div>
            <div id="loginAlert" class="mt-3 text-center" style="display:none;"></div>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
